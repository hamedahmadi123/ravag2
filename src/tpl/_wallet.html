<div class="bg-light lter b-b wrapper-md" ng-init="
    app.settings.asideFixed = true;
    app.settings.headerFixed = true;
  ">
    <h1 class="m-n font-thin h4">جدول</h1>
</div>
<div class="container panel v-middle media-middle text-center align-items-center">
    <table class="table-responsive table-bordered table-hover bg-white-only ">
        <tr>
            <th colspan="6"><input st-search="" id="gsearch" ng-model="gsearch" class="form-control"
                                   placeholder="جستجو ..." type="text"/></th>
        </tr>
        <tbody>
        <tr style="font-weight: bold">

            <td class="v-middle  media-middle text-center" style="width:2%; text-align: center ">ردیف</td>
            <td class="v-middle  media-middle text-center" style="width:5%; text-align: center ">تصویر</td>
            <td class="v-middle  media-middle text-center" style="width:35%; text-align: center">تاریخ ثبت</td>
            <td class="v-middle  media-middle text-center" style="width:20%; text-align: center">عنوان</td>
            <td class="v-middle  media-middle text-center" style="width:20%; text-align: center">نوع تراکتش</td>
            <td class="v-middle  media-middle text-center" style="width:10%; text-align: center ">مبلغ</td>
        </tr>

        <tr dir-paginate="(key, mymodel) in wallet | filter : gsearch | itemsPerPage:10 ">

            <td class="v-middle  media-middle text-center">
                {{key+1}}
            </td>
            <td class="v-middle  media-middle text-center">
                <img width="50px" height="40px" class="thumb-sm avatar" src="{{mymodel.image || 'img/nopic.png'}}"
                     alt="{{mymodel.order_id}}">
            </td>
            <td class="v-middle  media-middle text-center">
                <!-- editable username (text with validation) -->
                <span editable-text="mymodel.name" e-name="name" e-form="rowtable" e-required> <!--onbeforesave="checkName($data, mymodel.id)"-->
          {{ mymodel.created_at || 'خالی'}}
        </span>
            </td>
            <td class="v-middle  media-middle text-center">
                <!-- editable status (select-local) -->
                <span editable-text="mymodel.country" e-name="country" e-form="rowtable">
          {{ mymodel.order_name}}
        </span>
            </td>
            <td class="v-middle  media-middle text-center">
                <!-- editable group (select-remote) -->
                <span editable-text="mymodel.status" e-name="status" e-form="rowtable">
          {{ mymodel.parameter_name}}
        </span>
            </td>
            <td class="v-middle  media-middle text-center">
                <!-- editable group (select-remote) -->
                <span editable-text="mymodel.status" e-name="status" e-form="rowtable">
          {{ mymodel.parameter_amount}}
        </span>
            </td>

        </tr>


        </tbody>
    </table>
</div>
