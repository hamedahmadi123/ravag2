<div>
    <div class="bg-light lter b-b wrapper-md" ng-init="app.settings.asideFixed = true;app.settings.headerFixed = true;">
        <div class="row">
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                <h1 class="m-n font-thin h4"><img src="img/icon/editUser.png" class="icnSize"> ویرایش دانش آموز (
                    {{student.firstname + " "+ student.lastname}} )</h1>
            </div>
            <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6" style="float: left">
                    <div class="panel-body">
                        <a href="#/app/page/students">
                            <button style="width: 100%" type="button" class="btn btn-addon , btn btn-default"><i class="icon-arrow-left"></i>
                                بازگشت
                            </button>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="line line-dashed  line-lg pull-in"></div>
    <div class="container panel v-middle media-middle text-center align-items-center">
        <br>
        <div class="panel-body">

            <form class="form-validation" method="post" name="myform">
                <div class="row">
                    <div class="alert alert-danger" ng-show="errText()">
                        <i class="icon-info"></i> &nbsp; <strong> {{errText()}}&nbsp;</strong>
                        را وارد نمایید.
                    </div>
                    <div class="panel-heading font-bold" style="background-color: #f6f8f8">
                        اطلاعات فردی
                    </div>
                    <br>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="panel-body">
                            <label><b><span class="starstyle">*</span>نام :</b></label> &nbsp;
                            <input ng-model="stu_fitstname"
                                   class="form-control rounded"
                                   tooltip="نام دانش آموز" ng-required="true"
                                   placeholder="نام دانش آموز..."
                                   type="text">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="panel-body">
                            <label><b><span class="starstyle">*</span>نام خانوادگی:</b></label> &nbsp;
                            <input ng-model="stu_lastname"
                                   class="form-control rounded"
                                   tooltip="نام خانوادگی" ng-required="true"
                                   placeholder="نام خانوادگی..."
                                   type="text">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="panel-body">
                            <label><b><span style="color: red;margin: 5px">*</span>کد ملی :</b></label>&nbsp;
                            <input ng-model="stu_codemeli" class="form-control rounded" ng-change="editeCodemeli()"
                                   tooltip="کد ملی" ng-required="true"
                                   type="text" ui-mask="999-999999-9">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="panel-body">
                            <label><b><span class="starstyle">*</span>تاریخ تولد :</b></label>&nbsp;
                            <adm-dtp ng-model="stu_berthday" ng-required="true"
                                     options="{calType: 'jalali', format: 'YYYY-MM-DD',autoClose:true,default: 'today'}"></adm-dtp>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="panel-body">
                            <label><b>نشانی :</b></label>&nbsp;
                            <input ng-model="stu_address"
                                   class="form-control rounded"
                                   tooltip="آدرس منزل دانش آموز را به طور دقیق وارد نمایید."
                                   placeholder="آدرس منزل..."
                                   type="text">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="panel-body">
                            <label><b>شماره تلفن تماس:</b></label>&nbsp;
                            <input ng-model="stu_phone"
                                   class="form-control rounded"
                                   tooltip="شماره تلفن تماس ثابت آموزشگاه"
                                   type="text"
                                   ui-mask="999-99999999">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <br>
                    <div class="row">
                        <div class="panel-heading font-bold" style="background-color: #f6f8f8">
                            اطلاعات تکمیلی
                        </div>
                        <br>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="panel-body">
                                <label><b><span class="starstyle">*</span>پایه تحصیلی :</b></label>&nbsp;
                                <select tooltip="پایه تحصیلی"
                                        ng-model="stu_base" ng-change="setMajorBaseE(stu_base)" ng-required="true"
                                        ng-options="pyh.majorbaseid  as pyh.description  for pyh in majorbase"
                                        class="form-control rounded">
                                    <option ng-disabled="true"
                                            ng-selected="false" value="">پایه تحصیلی
                                        دانش آموز
                                        را انتخاب
                                        نمایید.
                                    </option>

                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="panel-body">
                                <label><b><span class="starstyle">*</span>رشته تحصیلی :</b></label>&nbsp;
                                <select tooltip="رشته تحصیلی"
                                        ng-model="stu_major"
                                        ng-options="mjr.majorbaseid as mjr.title  for mjr in majors" ng-required="true"
                                        class="form-control rounded">
                                    <option ng-disabled="true"
                                            ng-selected="false" value="">رشته تحصیلی
                                        دانش آموز
                                        را انتخاب
                                        نمایید.
                                    </option>

                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="panel-body">
                                <label><b>یادداشت :</b></label>&nbsp;
                                <textarea rows="15"
                                          style="width:100%;height:auto; "
                                          ng-model="stu_note"
                                          ui-validate=""
                                          placeholder="یادداشت..."

                                          type="text"></textarea>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="panel-body">
                                <label><b>عکس پرسنلی 4*3 :</b></label>&nbsp;
                                <div class="file-loading">
                                    <input id="uploadFile1" name="uploadFile1" multiple
                                           type="file"
                                           accept="image/*">
                                </div>
                                <div id="togStatus" class="hint-block">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="panel-body">
                                <label><b>بیماری :</b></label>&nbsp;
                                <input ng-model="stu_illness"
                                       class="form-control rounded"
                                       tooltip="نام بیماری یا مشکل"
                                       placeholder="در صورت وجود نام بیماری درج شود."
                                       type="text">
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <details>
                        <summary ng-click="editParrent()" style="font-size: 20px;">ویرایش اطلاعات والدین دانش آموز
                        </summary>
                        <br><br>
                        <div>
                            <div class="row">
                                <div class="panel-heading font-bold" style="background-color: #f6f8f8">
                                    اطلاعات پدر
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                    <div class="panel-body">
                                        <label><b><span class="starstyle">*</span>نام پدر :</b></label>&nbsp;
                                        <input ng-model="stu_f_name"
                                               class="form-control rounded" ng-required="true"
                                               tooltip="نام پدر داانش آموز"
                                               placeholder="نام پدر ...."
                                               type="text">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                    <div class="panel-body">
                                        <label><b>شماره تلفن همراه :</b></label>&nbsp;
                                        <input ng-model="stu_f_tel"
                                               class="form-control rounded"
                                               tooltip="شماره تلفن همراه پدر دنش آموز"
                                               type="text" ui-mask="99999999999"
                                        >
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                    <div class="panel-body">
                                        <label><b>شغل :</b></label>&nbsp;
                                        <input ng-model="stu_f_job"
                                               class="form-control rounded"
                                               tooltip="شغل پدر داانش آموز"
                                               placeholder="شغل پدر ...."
                                               type="text">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                    <div class="panel-body">
                                        <label><b>مدرک :</b></label>&nbsp;
                                        <select tooltip="شهر"
                                                ng-model="stu_f_madrak"
                                                ng-options="mdk.educationdegreeid as mdk.name for mdk in madraks"
                                                class="form-control rounded">
                                            <option ng-disabled="true"
                                                    ng-selected="false" value="">مدرک تحصیلی پدر
                                                را انتخاب
                                                نمایید.
                                            </option>

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <br><br>
                            <div class="panel-heading font-bold" style="background-color: #f6f8f8">
                                اطلاعات مادر
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                    <div class="panel-body">
                                        <label><b>نام مادر :</b></label>&nbsp;
                                        <input ng-model="stu_m_name"
                                               class="form-control rounded"
                                               tooltip="نام مادر داانش آموز"
                                               placeholder="نام مادر ...."
                                               type="text">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                    <div class="panel-body">
                                        <label><b>شماره تلفن همراه :</b></label>&nbsp;
                                        <input ng-model="stu_m_tel"
                                               class="form-control rounded"
                                               tooltip="شماره تلفن همراه مادر دنش آموز"
                                               type="text" ui-mask="99999999999"
                                        >
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                    <div class="panel-body">
                                        <label><b>شغل :</b></label>&nbsp;
                                        <input ng-model="stu_m_job"
                                               class="form-control rounded"
                                               tooltip="شغل مادر داانش آموز"
                                               placeholder="شغل پدر ...."
                                               type="text">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                    <div class="panel-body">
                                        <label><b>مدرک :</b></label>&nbsp;
                                        <select tooltip="مدرک تحصیلی مادر"
                                                ng-model="stu_m_madrak"
                                                ng-options="mdk.educationdegreeid as mdk.name for mdk in madraks"
                                                class="form-control rounded">
                                            <option ng-disabled="true"
                                                    ng-selected="false" value="">مدرک تحصیلی مادر
                                                را انتخاب
                                                نمایید.
                                            </option>

                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </details>
                    <div align="center">
                        <br><br>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-5">
                                    <div class="panel-body">
                                        <a ng-click="BackToHistory()">
                                            <button style="width: 100%" type="submit" href="index.html"
                                                    class="btn btn-dark">
                                                <i class="icon-close"></i>
                                                &nbsp;
                                                <span> لغو </span></button>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-7">
                                    <div class="panel-body">
                                        <button ng-click="updateStudentFunctin(student.studentid)"
                                                style="width: 100%" type="submit" class="btn btn-info">
                                            <i class="icon-pencil"></i> &nbsp; <span style="color: white">ویرایش</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
