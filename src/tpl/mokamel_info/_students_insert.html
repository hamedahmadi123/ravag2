    .board {

    .nav-tabs > li.active > a, .nav-tabs > li.active > a:hover, .nav-tabs > li.active > a:focus {
        color: #555555;
        cursor: default; /* background-color: #ffffff; */
        border: 0;
        border-bottom-color: transparent;
    }

    span.round-tabs {
        width: 70px;
        height: 70px;
        line-height: 70px;
        display: inline-block;
        border-radius: 100px;
        background: white;
        z-index: 2;
        position: absolute;
        left: 0;
        text-align: center;
        font-size: 25px;
    }

    span.round-tabs.one {
        color: rgb(34, 194, 34);
        border: 2px solid rgb(34, 194, 34);
    }

    li.active span.round-tabs.one {
        background: #fff !important;
        border: 2px solid #ddd;
        color: rgb(34, 194, 34);
    }

    span.round-tabs.two {
        color: #febe29;
        border: 2px solid #febe29;
    }

    li.active span.round-tabs.two {
        background: #fff !important;
        border: 2px solid #ddd;
        color: #febe29;
    }

    span.round-tabs.three {
        color: #3e5e9a;
        border: 2px solid #3e5e9a;
    }

    li.active span.round-tabs.three {
        background: #fff !important;
        border: 2px solid #ddd;
        color: #3e5e9a;
    }

    span.round-tabs.four {
        color: #f1685e;
        border: 2px solid #f1685e;
    }

    li.active span.round-tabs.four {
        background: #fff !important;
        border: 2px solid #ddd;
        color: #f1685e;
    }

    span.round-tabs.five {
        color: #999;
        border: 2px solid #999;
    }

    li.active span.round-tabs.five {
        background: #fff !important;
        border: 2px solid #ddd;
        color: #999;
    }

    .nav-tabs > li.active > a span.round-tabs {
        background: #fafafa;
    }

    .nav-tabs > li {
        float: right;
        width: 20%;
    }

    li.active:before {
        content: " ";
        position: absolute;
        left: 45%;
        opacity: 0;
        margin: 0 auto;
        bottom: -2px;
        border: 10px solid transparent;
        border-bottom-color: #fff;
        z-index: 1;
        transition: 0.2s ease-in-out;
    }

    .nav-tabs > li:after {
        content: " ";
        position: absolute;
        left: 45%;
        opacity: 0;
        margin: 0 auto;
        bottom: 0px;
        border: 5px solid transparent;
        border-bottom-color: #ddd;
        transition: 0.1s ease-in-out;
    }

    .nav-tabs > li.active:after {
        content: " ";
        position: absolute;
        left: 45%;
        opacity: 1;
        margin: 0 auto;
        bottom: 0px;
        border: 10px solid transparent;
        border-bottom-color: #ddd;
    }

    .nav-tabs > li a {
        width: 70px;
        height: 70px;
        margin: 20px auto;
        border-radius: 100%;
        padding: 0;
    }

    .nav-tabs > li a:hover {
        background: transparent;
    }

    .tab-content {
    }

    .tab-pane {
        position: relative; /*padding-top: 50px;*/
    }

    .tab-content .head {
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 25px;
        text-transform: uppercase; /*padding-bottom: 10px;*/
    }

    .btn-outline-rounded { /*padding: 10px 40px;*/ /*margin: 20px 0;*/
        border: 2px solid transparent;
        border-radius: 25px;
    }

    .btn.green {
        background-color: #5cb85c; /*border: 2px solid #5cb85c;*/
        color: #ffffff;
    }

    @media ( max-width: 585px ) {
        .board {
            width: 90%;
            height: auto !important;
        }

        span.round-tabs {
            font-size: 16px;
            width: 50px;
            height: 50px;
            line-height: 50px;
        }

        .tab-content .head {
            font-size: 20px;
        }

        .nav-tabs > li a {
            width: 50px;
            height: 50px;
            line-height: 50px;
        }

        .nav-tabs > li.active:after {
            content: " ";
            position: absolute;
            left: 35%;
        }
    }

</style>

                                                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                                        <div class="panel-body">
                                                                            <label><b>نام مادر :</b></label>&nbsp;
                                                                            <input ng-model="stu_m_name"
                                                                                   class="form-control rounded"
                                                                                   tooltip="نام مادر داانش آموز"
                                                                                   placeholder="نام مادر ...."
                                                                                   type="text">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                                        <div class="panel-body">
                                                                            <label><b>شماره تلفن همراه :</b></label>&nbsp;
                                                                            <input ng-model="stu_m_tel"
                                                                                   class="form-control rounded"
                                                                                   tooltip="شماره تلفن همراه مادر دنش آموز"
                                                                                   type="text" ui-mask="99999999999">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                                        <div class="panel-body">
                                                                            <label><b>شغل :</b></label>&nbsp;
                                                                            <input ng-model="stu_m_job"
                                                                                   class="form-control rounded"
                                                                                   tooltip="شغل مادر داانش آموز"
                                                                                   placeholder="شغل مادر ...."
                                                                                   type="text">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                                        <div class="panel-body">
                                                                            <label><b>مدرک :</b></label>&nbsp;
                                                                            <select tooltip="مدرک تحصیلی مادر"
                                                                                    ng-model="stu_m_madrak"
                                                                                    ng-options="mdk.educationdegreeid as mdk.name for mdk in madraks"
                                                                                    class="form-control rounded">
                                                                                <option ng-disabled="true"
                                                                                        ng-selected="false" value="">
                                                                                    مدرک تحصیلی مادر
                                                                                    را انتخاب
                                                                                    نمایید.
                                                                                </option>

                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="alert alert-danger" ng-show="errText()">
                                                                    <i class="icon-info"></i> &nbsp; <strong>
                                                                    {{errText()}}&nbsp;</strong>
                                                                    &nbsp; را مشخص نمایید.
                                                                </div>
                                                                <br> <br> <br>
                                                                <div class="row , marginBtnNext2" align="center">
                                                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                                        <div class="panel-body">
                                                                            <a href="insertOrder/#step2"
                                                                               data-toggle="tab">
                                                                                <button ng-click="setStylePic('prv' , 'pic2')"
                                                                                        style="width: 200px;border-radius: 15px;margin-left: 8%;"
                                                                                        type="submit"
                                                                                        class="btn btn-danger">
                                                                                    <i
                                                                                            class="icon-arrow-right"></i><span> مرحله قبلی  </span>
                                                                                </button>
                                                                            </a>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                                        <div class="panel-body">
                                                                            <a ng-disabled="checkstep3()">
                                                                                <button ng-disabled="checkstep3()"
                                                                                        ng-click="moveprogss(100)"
                                                                                        style="color: white;width: 200px;background-color: #27c24c;border-radius: 15px;margin-left: 8%;"
                                                                                        type="submit"
                                                                                        class="btn btn-light"><i
                                                                                        class="icon-arrow-left"></i><span> درج دانش آموز  </span>
                                                                                </button>
                                                                            </a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
        </div>
    </div>
</div>
