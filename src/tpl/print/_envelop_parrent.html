<div>
    <div class="bg-light lter b-b wrapper-md" ng-init="app.settings.asideFixed = true;app.settings.headerFixed = true;">
        <div class="row">
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                <h1 class="m-n font-thin h3"><img src="img/icon/documents.png" class="icnSize"> نامه به اولیا </h1>
                <span ng-if="studentClass.length != '0'"> کلاس ( {{studentClass[0].classname}})</span>            </div>
            <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6" style="float: left">
                    <div class="panel-body">
                        <button style="width: 100%" type="button" class="btn btn-addon , btn btn-default"
                                ui-sref="app.page.ClassStudents"><i class="icon-arrow-left"></i> &nbsp;بازگشت
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="line line-dashed  line-lg pull-in"></div>

    <div class="container">
        <div class="panel panel-default" style="width: 100%;padding: 20px;">
            <div class="panel-body">
                <form class="form-validation" method="post" name="myform">
                    <div class="form-group">
                        <div class="form-group">
                            <div id="Note">
                                <div ng-if="studentClass.length == '0'" align="center">
                                    <img src="img/notFound(404).png" style="width: 45%; ; height: auto"
                                         align="center"/>
                                    <p style="font-size: 20px;display: table;margin-left: auto;margin-right: auto;padding: 10px">هیچ دانش آموزی در این کلاس یافت نشد . </p>
                                </div>
                                <div align="center" ng-if="studentClass.length != '0'">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <div class="panel-body">
                                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label"
                                                           style="margin-top: 8px;">متن نامه:</label>
                                                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                                        <div class="input-group">
                                                            <input ng-disabled="true"
                                                                   value="{{envelopText}}"
                                                                   class="form-control text-sm btn-rounded no-border">
                                                            <span class="input-group-btn"><a
                                                                    style="height: 34px;" ng-click="editText()"
                                                                    tooltip="ویرایش"
                                                                    data-toggle="modal"
                                                                    data-target="#myModal"
                                                                    class="btn btn-success btn-rounded no-border"><i
                                                                    class="glyphicon glyphicon-pencil"></i></a></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="row" align="center" dir="rtl">
                                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                <div class="panel-body">
                                                    <button style="width: 85%" type="button"
                                                            ng-click="printDiv('printableArea');"
                                                            class="btn btn-addon , btn btn-success"><i
                                                            class="icon-printer">&nbsp;</i>
                                                        چاپ لیست
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                                <div class="panel-body">
                                                    <button style="width: 85%" type="button"
                                                            class="btn btn-addon , btn btn-danger"><i
                                                            class="fa fa-file-pdf-o"></i>
                                                        خروجی PDF
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div id="printableArea" align="center">
                                        <div align="right">کلاس :
                                            <span class="m-n font-thin h4">{{studentClass[0].classname}}</span>
                                        </div>
                                        <br>
                                        <div class="container" style="width: 100%">
                                            <div class="row no-gutter">
                                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row-no-padding"
                                                     ng-repeat="item in studentClass | filter:gsearch"
                                                     ng-if="studentClass.length != '0'">
                                                    <div class="panel panel-default" style="width: 100%;height: auto;">
                                                        <div class="panel-heading">
                                                            <h4 class="panel-title" style="color: white">
                                                                <div class="row">
                                                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"
                                                                         align="right">
                                                                        <p style="width: 100%;color: #0a1015;margin-top: 5px;margin-right: 7px;">
                                                                            {{item.schoolname}}</p>
                                                                    </div>
                                                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

                                                                    </div>
                                                                </div>
                                                            </h4>
                                                        </div>
                                                        <div id="collapse1" class="panel-collapse collapse in">
                                                            <div class="row">
                                                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                                                     style="padding: 5px;">
                                                                    <div class="panel-body" align="right" style="font-size: 18px;margin-right: 10px;">
                                                                        <p>
                                                                            <span>جناب {{item.fathername + " " + item.lastname}}</span>
                                                                            <span> ولی محترم دانش آموز {{item.firstname + " " + item.lastname}}</span>
                                                                        </p>
                                                                        <p>{{envelopText}}</p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal">&times;
                    </button>
                    <h4 class="modal-title">
                        <img src="img/icon/documents.png" class="icnSize">
                        متن نامه به اولیا
                    </h4>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="panel-body">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="panel-body">
                                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label"
                                                   style="margin-top: 8px;">متن:</label>
                                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                                <textarea rows="13"
                                                          style="width:100%;height:auto; "
                                                          ng-model="env_note"
                                                          ui-validate=""
                                                          placeholder="متن نامه والدین..."
                                                          type="text"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div style="width: 100%;margin-right: 20px;">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4" style="float: right;color: white">
                                <button ng-click="insertText()"

                                        style="width: 105%;background-color: #0F9E5E;"
                                        type="submit" class="btn btn-light">
                                    <i class=" icon-plus"></i> &nbsp; <span
                                        style="color: white"> تایید   </span>
                                </button>
                            </div>

                            <div class="col-xs-4 col-sm-2 col-md-4 col-lg-2"
                                 style="float: right;margin-right: 20px;color: white">
                                <button data-dismiss="modal"
                                        style="width: 100%;background-color: #6c757d"
                                        type="submit" href="index.html"
                                        class="btn btn-light">
                                    <i
                                            class="icon-close"></i>
                                    &nbsp;
                                    <span> لغو </span></button>
                            </div>

                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
