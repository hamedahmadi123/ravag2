<style>
    .jumbotron {
        background-color: #f4511e;
        color: #fff;
        padding: 100px 25px;
    }

    .container-fluid {
        padding: 60px 50px;
    }

    .bg-grey {
        background-color: #f6f6f6;
    }

    .logo-small {
        color: #f4511e;
        font-size: 50px;
    }

    .logo {
        color: #f4511e;
        font-size: 200px;
    }

    .thumbnail {
        padding: 0 0 15px 0;
        border: none;
        border-radius: 0;
    }

    .thumbnail img {
        width: 100%;
        height: 100%;
        margin-bottom: 10px;
    }

    .carousel-control.right, .carousel-control.left {
        background-image: none;
        color: #f4511e;
    }

    .carousel-indicators li {
        border-color: #f4511e;
    }

    .carousel-indicators li.active {
        background-color: #f4511e;
    }

    .item h4 {
        font-size: 19px;
        line-height: 1.375em;
        font-weight: 400;
        font-style: italic;
        margin: 70px 0;
    }

    .item span {
        font-style: normal;
    }

    @media screen and (max-width: 768px) {
        .col-sm-4 {
            text-align: center;
            margin: 25px 0;
        }
    }

    #myProgress {
        width: 100%;
        background-color: #ddd;
    }

    #myBar {
        width: 10%;
        height: 20px;
        background-color: #4CAF50;
    }

    .gray100 {
        filter: grayscale(100%);
    }

    .gray0 {
        filter: grayscale(0%);
    }

    @media all and (max-width: 600px) {
        .hidenPhone {
            display: none !important;
        }
    }

    .container img {
        width: 100%;
        height: auto;
    }

    .hideme {
        opacity: 0;
    }

    .liner {
        height: 2px;
        background: #ddd;
        position: absolute;
        width: 80%; /*margin: 0 auto;*/ /*left: 0;*/
        right: 8%;
        top: 50%; /*z-index: 1;*/
    }

    /*@import url(http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700);*/ /* written by riliwan balogun http://www.facebook.com/riliwan.rabo*/
    .board {
        width: 105%; /*display: table;*/ /*margin-left: auto;*/ /*margin-right: auto;*/
        margin: 20px auto;
        height: 100%;
        background: #fff; /*box-shadow: 10px 10px #ccc,-10px 20px #ddd;*/
    }

    .board .nav-tabs {
        position: relative;
        background-color: #ffffff;
        margin: 20px auto;
        margin-bottom: 0;
        box-sizing: border-box;
    }

    .board > div.board-inner {
        background: #fafafa url(http://subtlepatterns.com/patterns/geometry2.png);
        background-size: 100%;
    }

    p.narrow {
        width: 100%;
        margin: 10px auto;
    }

    .nav-tabs > li.active > a, .nav-tabs > li.active > a:hover, .nav-tabs > li.active > a:focus {
        color: #555555;
        cursor: default; /* background-color: #ffffff; */
        border: 0;
        border-bottom-color: transparent;
    }

    span.round-tabs {
        width: 70px;
        height: 70px;
        line-height: 70px;
        display: inline-block;
        border-radius: 100px;
        background: white;
        z-index: 2;
        position: absolute;
        left: 0;
        text-align: center;
        font-size: 25px;
    }

    span.round-tabs.one {
        color: rgb(34, 194, 34);
        border: 2px solid rgb(34, 194, 34);
    }

    li.active span.round-tabs.one {
        background: #fff !important;
        border: 2px solid #ddd;
        color: rgb(34, 194, 34);
    }

    span.round-tabs.two {
        color: #febe29;
        border: 2px solid #febe29;
    }

    li.active span.round-tabs.two {
        background: #fff !important;
        border: 2px solid #ddd;
        color: #febe29;
    }

    span.round-tabs.three {
        color: #3e5e9a;
        border: 2px solid #3e5e9a;
    }

    li.active span.round-tabs.three {
        background: #fff !important;
        border: 2px solid #ddd;
        color: #3e5e9a;
    }

    span.round-tabs.four {
        color: #f1685e;
        border: 2px solid #f1685e;
    }

    li.active span.round-tabs.four {
        background: #fff !important;
        border: 2px solid #ddd;
        color: #f1685e;
    }

    span.round-tabs.five {
        color: #999;
        border: 2px solid #999;
    }

    li.active span.round-tabs.five {
        background: #fff !important;
        border: 2px solid #ddd;
        color: #999;
    }

    .nav-tabs > li.active > a span.round-tabs {
        background: #fafafa;
    }

    .nav-tabs > li {
        float: right;
        width: 20%;
    }

    li.active:before {
        content: " ";
        position: absolute;
        left: 45%;
        opacity: 0;
        margin: 0 auto;
        bottom: -2px;
        border: 10px solid transparent;
        border-bottom-color: #fff;
        z-index: 1;
        transition: 0.2s ease-in-out;
    }

    .nav-tabs > li:after {
        content: " ";
        position: absolute;
        left: 45%;
        opacity: 0;
        margin: 0 auto;
        bottom: 0px;
        border: 5px solid transparent;
        border-bottom-color: #ddd;
        transition: 0.1s ease-in-out;
    }

    .nav-tabs > li.active:after {
        content: " ";
        position: absolute;
        left: 45%;
        opacity: 1;
        margin: 0 auto;
        bottom: 0px;
        border: 10px solid transparent;
        border-bottom-color: #ddd;
    }

    .nav-tabs > li a {
        width: 70px;
        height: 70px;
        margin: 20px auto;
        border-radius: 100%;
        padding: 0;
    }

    .nav-tabs > li a:hover {
        background: transparent;
    }

    .tab-content {
    }

    .tab-pane {
        position: relative; /*padding-top: 50px;*/
    }

    .tab-content .head {
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 25px;
        text-transform: uppercase; /*padding-bottom: 10px;*/
    }

    .btn-outline-rounded { /*padding: 10px 40px;*/ /*margin: 20px 0;*/
        border: 2px solid transparent;
        border-radius: 25px;
    }

    .btn.green {
        background-color: #5cb85c; /*border: 2px solid #5cb85c;*/
        color: #ffffff;
    }

    @media ( max-width: 585px ) {
        .board {
            width: 90%;
            height: auto !important;
        }

        span.round-tabs {
            font-size: 16px;
            width: 50px;
            height: 50px;
            line-height: 50px;
        }

        .tab-content .head {
            font-size: 20px;
        }

        .nav-tabs > li a {
            width: 50px;
            height: 50px;
            line-height: 50px;
        }

        .nav-tabs > li.active:after {
            content: " ";
            position: absolute;
            left: 35%;
        }
    }

    .starstyle {
        color: red;
        margin-left: 5px;
        margin-right: 5px;
    }
</style>
