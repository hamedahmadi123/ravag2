<div ng-controller="schoolCtrl">
    <div class="bg-light lter b-b wrapper-md" ng-init="app.settings.asideFixed = true;app.settings.headerFixed = true;">
        <div class="row">
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                <h1 class="m-n font-thin h3"><img src="img/icon/company.png" class="icnSize"> اطلاعات آموزشگاه </h1>
            </div>
            <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6" style="float: left">
                    <div class="panel-body">
                        <button style="width: 100%" type="button" class="btn btn-addon , btn btn-default"
                                ui-sref="app.page.school_insert"><i class="icon-plus"></i> &nbsp;افزودن آموزشگاه جدید
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="line line-dashed  line-lg pull-in"></div>
    <div class="container">
        <div class="main-wrapper">
            <div class="row">
                <div class="container panel v-middle media-middle text-center align-items-center">
                    <br>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <td style="width:2%; text-align: center ">
                                    #
                                </td>
                                <td class="v-middle  media-middle text-center" style="width:28%; text-align: center">کد
                                    آموزشگاه
                                </td>
                                <td class="v-middle  media-middle text-center" style="width:30%; text-align: center">
                                    عنوان
                                    آموزشگاه
                                </td>
                                <td class="v-middle  media-middle text-center" style="width:10%; text-align: center ">
                                    ویرایش
                                </td>
                                <td class="v-middle  media-middle text-center" style="width:10%; text-align: center ">
                                    حذف
                                </td>
                            </tr>
                            </thead>
                            <tbody infinite-scroll='load2()' infinite-scroll-distance='1'>
                            <tr ng-repeat='mymodel in name | filter : gsearch'>
                                <th scope="row">
                                    {{mymodel.schoolid}}
                                </th>
                                <td class="v-middle  media-middle text-center">
                                    {{ mymodel.code || 'خالی'}}
                                </td>
                                <td class="v-middle  media-middle text-center">
                                    {{ mymodel.name || 'خالی'}}
                                </td>
                                <td class="v-middle  media-middle text-center">
                                    <button class="btn btn-sm btn-info"
                                            ui-sref="app.page.school_update({userId: mymodel.schoolid})">
                                        <i class="icon-pencil"></i>&nbsp;ویرایش
                                    </button>
                                </td>
                                <td class="v-middle  media-middle text-center">
                                    <button class="btn btn-sm btn-danger"
                                            ng-click="deleteSchool( (mymodel.schoolid),(mymodel.name) )"><i
                                            class="icon-trash"></i>&nbsp;حذف
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
